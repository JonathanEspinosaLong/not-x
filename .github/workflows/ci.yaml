name: CI

on: [push, pull_request]

env:
  DATABASE_URL: "HTTPS://FAKE.COM"

jobs:
  build:

  runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Dependencies
      uses: npm install

    - name: Typecheck
      uses: npm run typecheck

    - name: Lint
      uses: npm run lint
